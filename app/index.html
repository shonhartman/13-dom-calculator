<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="/styles/main.css">
  </head>
  <body>

    <input type="text" id="numberOne" name="name" value="0">
    <input type="text" id="numberTwo" name="name" value="0">
    <button type="button" id="addNumbers" name="button">+</button>
    <button type="button" id="subtractNumbers" name="button">-</button>
    <button type="button" id="divideNumbers" name="button">/</button>
    <button type="button" id="multiplyNumbers" name="button">*</button>
    <div id="answer"></div>


    <script src="/js/app.js" charset="utf-8"></script>
  </body>
</html>
