<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="/styles/main.css">
  </head>
  <body>
  <div class="container">
    <input type="text" id="numberOne" name="name" value="0">
    <input type="text" id="numberTwo" name="name" value="0">
    <button type="button" id="addNumbers" name="button">+</button>
    <button type="button" id="subtractNumbers" name="button">-</button>
    <button type="button" id="divideNumbers" name="button">/</button>
    <button type="button" id="multiplyNumbers" name="button">*</button>
    <div id="answer">answer</div>

    <div class="digit">1</div>
    <div class="digit">2</div>
    <div class="digit">3</div>
    <div class="digit">4</div>
    <div class="digit">5</div>
    <div class="digit">6</div>
    <div class="digit">7</div>
    <div class="digit">8</div>
    <div class="digit">9</div>
    <div class="digit">0</div>
  </div>

    <script src="/js/app.js" charset="utf-8"></script>
  </body>
</html>
